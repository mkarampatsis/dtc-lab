<!-- Projects Section-->
<div class="container my-5">
  <div class="text-center mb-5">
    <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Εργαστήριο Υπολογιστών</span></h1>
  </div>
  <div class="row gx-5 justify-content-center">
    <div class="col-lg-11 col-xl-9 col-xxl-8">
      <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
        <li [ngbNavItem]="1">
          <button ngbNavLink>Ωρολόγιο Πρόγραμμα</button>
          <ng-template ngbNavContent>
            <app-program></app-program>
          </ng-template>
        </li>
        <li [ngbNavItem]="2">
          <button ngbNavLink>Τρόπος Χρήσης</button>
          <ng-template ngbNavContent>
            <app-general></app-general>
          </ng-template>
        </li>
      </ul>
      
      <div [ngbNavOutlet]="nav" class="mt-2"></div>
      
      <!-- <pre>Active: {{ active }}</pre> -->
    </div>   
  </div>
</div>
